<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Checker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<h1 id="todaysMood">Felicia's Mood Checker</h1>

<form id="moodForm">
    <label for="mood">How are you feeling today? <small>(Options: Sad, Happy, Nervous, Great)</small></label><br>
    <input type="text" id="mood" name="mood" required><br>
    <input type="submit" value="Submit">
</form>

<div id="result"></div>

<script src="main.js"></script>

</body>
</html>
